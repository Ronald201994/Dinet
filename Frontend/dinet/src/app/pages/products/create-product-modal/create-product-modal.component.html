<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form #productForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="newProduct.name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" name="price" [(ngModel)]="newProduct.price" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!productForm.valid" (click)="onAdd()">Add</button>
</div>
